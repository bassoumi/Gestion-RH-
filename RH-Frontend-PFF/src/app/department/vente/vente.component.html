<div style="background-color: #ECF0F1;">

<br><br><br>
<div class="container mt-5">
  <p class="title">Notre Ã©quipe de Ventes :</p>
<div class="flex justify-end items-center ">
  <form class="d-flex" (submit)="onSearch($event)" role="search">
    <input id="searchInput" name="phone" [(ngModel)]="searchQueryPhone" class="border-2 border-gray-300 bg-white h-10 pl-5 pr-10 rounded-lg text-sm focus:outline-none"
          type="search" placeholder="Search by phone">
          <select id="searchDepartment" name="department" class="readonly-select border-2 border-gray-300 bg-white h-10 pl-5 pr-10 rounded-lg text-sm focus:outline-none ml-2">
            <option value="vente">Ventes</option>
          </select>


   <!--  <button id="searchButton" type="submit" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg">Search</button> -->
  </form>
</div>


<br>
<ng-container *ngIf="searchQueryPhone && searchResults.length > 0 ">
  <div class="row">
    <ng-container *ngFor="let user of users">
      <ng-container *ngIf="user.department === 'vente'">
        <div class="col-lg-3 col-md-6 mb-4">
          <!-- Team Section -->
          <section id="team" class="team section">
            <!-- Section Title -->
            <div class="container section-title" data-aos="fade-up">
            </div><!-- End Section Title -->

            <div class="container">
              <div class="team-member team-member-gray rounded shadow">
                <div class="member-img">
                  <img [src]="user.image" class="img-fluid rounded-top" alt="{{ user.name }}" [ngStyle]="{'height.px': 200, 'width.px': 500}">   
                </div>
                <div class="user-info">
                  <p class="name">{{ user.name  | capitalizeWords  }}</p>
                  <p class="job">{{ user.job }}</p>
                </div>
                <div class="widget-49-meeting-action d-flex justify-content-between align-items-center">
                  <button class="Btn" [routerLink]="'/update/' + user.id">
                    Mod

                    </svg>
                  </button>
                
                  <button class="noselect" (click)="deleteUser(user.id)">
                    <span class="text">Supp</span>
                    <span class="icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path>

        </div>
      </ng-container>
    </ng-container>
  </div>
</ng-container>
