<div style=" background-color: #f0f0f0; ">

<br><br><br><br>

<div class="container d-flex justify-content-center align-items-center" style="width: 50%; margin: 0 auto;">
  <div class="card p-4 mt-4 shadow  px-5" > <!-- Ajout de padding gauche et droit avec Bootstrap et couleur de fond -->
    <h2>Changer votre mot de passe</h2>
    <form (ngSubmit)="onSubmit()" #changePasswordForm="ngForm">
      <div class="form-group">
        <label class="mt-2" for="oldPassword" style="font-size: 20px;">Ancien mot de passe</label>
        <input type="password" id="oldPassword" [(ngModel)]="oldPassword" name="oldPassword" required placeholder="Entrer votre ancien mot de passe" class="form-control mb-2">
      </div>
      <div class="form-group">
        <label class="mt-2" for="newPassword" style="font-size: 20px;">Nouveau mot de passe</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required placeholder="Entrer votre nouveau mot de passe" class="form-control mb-2">
      </div>
      <button type="submit" class="btn btn-primary mt-3 mb-3 float-right" [disabled]="!changePasswordForm.form.valid">
        Changer le mot de passe
      </button>   </form>
    <div *ngIf="message">{{ message }}</div>
    <br>
    <p class="text-muted  text-sm text-center mb-0" style="color: #6c757d;"> <!-- Classes Bootstrap pour couleur et centrage -->
      Il est recommandé de changer votre mot de passe <br><u> lors de la première connexion.</u> 
    </p>  </div>
</div>

<br><br><br>
</div>
